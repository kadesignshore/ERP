{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TXP - CRM</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <style media="only screen">
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    html {
      position: absolute;
      top: 0;
      left: 0;
      padding: 0;
      overflow: auto;
    }
  </style>
</head>

<body class="h-svh">
  <div class="flex flex-col h-full">
    {% include 'header.html' %}
    <div
      class="dark:bg-slate-800 grow relative mx-auto w-full lg:max-w-[93rem] flex flex-col lg:flex-row flex-grow-1 gap-0 lg:gap-4 py-0 lg:py-4 p-4">
      <!-- ========== MAIN CONTENT ========== -->

    <!-- Table Section -->
    <div class=" px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto overflow-auto w-full">
        <!-- Card -->
        <div class="flex flex-col">
            <div class="-m-1.5 overflow-x-auto">
                <div class="p-1.5 min-w-full inline-block align-middle">
                    <div
                        class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700">
                        <!-- Header -->
                        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                                Documents
                            </h2>
                           <div class="flex items-center justify-between">
                            <p class="text-sm text-gray-600 dark:text-gray-400">
                                eDocuments & Attachments...
                            </p>

                            
                            <div class="flex gap-2">
                                <select class="py-3 px-4 pe-9  w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600 border min-w-28">
                                    <option selected>All Documents</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                  </select>
                                <button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:border-blue-600 hover:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:border-gray-700 dark:text-gray-400 dark:hover:text-blue-500 dark:hover:border-blue-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                    Transfer
                                  </button>
                                <button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:border-blue-600 hover:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:border-gray-700 dark:text-gray-400 dark:hover:text-blue-500 dark:hover:border-blue-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                    Rename
                                  </button>
                                <button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:border-blue-600 hover:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:border-gray-700 dark:text-gray-400 dark:hover:text-blue-500 dark:hover:border-blue-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                    Delete
                                  </button>
                                <button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:border-blue-600 hover:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:border-gray-700 dark:text-gray-400 dark:hover:text-blue-500 dark:hover:border-blue-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                    Add
                                  </button>
                            </div>
                           </div>
                            
                        </div>
                        <!-- End Header -->
    
                        <!-- Table -->
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-slate-800">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-start whitespace-nowrap w-[100px]">
                                        <span
                                            class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                            #
                                        </span>
                                    </th>
    
                                    <th scope="col" class="px-6 py-3 text-start whitespace-nowrap w-[100px]">
                                        <span
                                            class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                            File Name
                                        </span>
                                    </th>
    
                                    <th scope="col" class="px-6 py-3 text-start whitespace-nowrap w-[100px]">
                                        <span
                                            class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                            Folder
                                        </span>
                                    </th>
    
                                    <th scope="col" class="px-6 py-3 text-start whitespace-nowrap w-[100px]">
                                        <span
                                            class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                            Modified
                                        </span>
                                    </th>
    
                                    <th scope="col" class="px-6 py-3 text-start whitespace-nowrap w-[100px]">
                                        <span
                                            class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                            Time
                                        </span>
                                    </th>
    
                                    <th scope="col" class="px-6 py-3 text-start whitespace-nowrap w-[100px]">
                                        <span
                                            class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                            Size
                                        </span>
                                    </th>
    
                               
                                </tr>
                            </thead>
    
                            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                <tr class="*">
                                    <td></td>
                                    <td class="size-px whitespace-nowrap px-6 py-3">
                                        <div class="flex items-center gap-x-3">
                                            <span class="font-semibold text-sm text-gray-800 dark:text-white">Add_a_Team.jpg</span>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td class="size-px whitespace-nowrap px-6 py-3">
                                        <span class="text-sm text-gray-800 dark:text-white">31/08/2021	</span>
                                    </td>
                                    <td class="size-px whitespace-nowrap px-6 py-3">
                                        <span class="text-sm text-red-500">9:55 PM	</span>
                                    </td>
                                    <td class="size-px whitespace-nowrap px-6 py-3">
                                        <span class="text-sm text-green-500">96 kb   
                                        </span>
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
                        <!-- End Table -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Card -->
    </div>
    <!-- End Table Section -->
      

    </div>
    {% include 'footer.html' %}
  </div>
  <script src="{% static 'js/preline.js' %}"></script>
</body>

<script type="module" src="./main.js"></script>

</html>
